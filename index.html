<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-flex">
        <h1>Memorizza i numeri in tempo!</h1>
        <div class="second">10</div>
        <div class="random-numbers">
            <div class="random-number">11</div>
            <div class="random-number">16</div>
            <div class="random-number">92</div>
            <div class="random-number">75</div>
            <div class="random-number">29</div>
        </div>
        <form class="d-none">
            <div class="input-form">
                <input type="number" id="user-number1"  class="user-number" placeholder="5" value="" required>
                <input type="number" id="user-number2" class="user-number" placeholder="91" value="" required>
                <input type="number" id="user-number3"  class="user-number" placeholder="8" value="" required>
                <input type="number" id="user-number4" class="user-number" placeholder="29" value="" required>
                <input type="number" id="user-number5" class="user-number" placeholder="67" value="" required><br>
            </div>
            <button class="btn-confirm">Conferma</button>
        </form>
        <p></p>
    </div>
</body>
</html>
